name: Automated Release
on:
  push:
    branches:
      - "main"
      - "master"
    paths-ignore:
      - '.github/*'
      - '.gitignore'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 100
          body: "test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
